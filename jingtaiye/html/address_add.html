<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>地址增加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/commen.css">

</head>
<body>



<div id="pageone">
    <!--header-->
    <div id="index_header" class="collect_header address_edit_header">
        <!--返回我的-->
        <div class="my_back"><</div>
        <div>新增地址</div>
    </div>

    <!--main-->
    <div class="address_edit">
        <form>
         <table>
            <tr>
                <td>联系人</td>
                <td>
                    <label for="conect_name"></label>
                    <input type="text" id="conect_name" placeholder="姓名">
                </td>
            </tr>          
            <tr >
                <td>性别</td>
                <td class="address_edit_sex" id="address_edit_sex">
                    <span>先生</span>
                    <span>女士</span>
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td>
                    <label for="conect_phone"></label>
                    <input type="text" id="conect_hone" placeholder="电话">
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td>
                    <label for="conect_address"></label>
                    <input type="" id="conect_address" placeholder="收货地址">
                </td>
            </tr>


         </table>
         <div class="address_edit_sub" id="address_edit_sub" onclick="addressAdd()">提交</div>
     </form>


    </div>

  



</div>

<script src="../script/jquery.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/commen.js"></script>
<script type="text/javascrip  9iit" src="../script/SHA1.js"></script>
<script type="text/javascript" src="../script/APICloud-rest.js"></script>
<script type="text/javascript" src="../script/APICloud-rest-SHA1.js"></script>
<script type="text/javascript" src="../script/apicloudjs/address_add.js"></script>

</body>
</html>
